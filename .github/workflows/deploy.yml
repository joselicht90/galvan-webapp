name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:

  setup:
    name: Setup FVM & Flutter
    runs-on: ubuntu-latest
    outputs:
      flutter-path: ${{ steps.flutter-path.outputs.path }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FVM
        run: dart pub global activate fvm

      - name: Install Flutter via FVM
        id: flutter-path
        run: |
          fvm install
          echo "::set-output name=path::$(fvm flutter --version | head -n 1)"

  build:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Flutter from FVM
        run: |
          export PATH="$HOME/.pub-cache/bin:$PATH"
          fvm flutter --version

      - name: Clean previous build
        run: fvm flutter clean

      - name: Get dependencies
        run: fvm flutter pub get

      - name: Build web
        run: fvm flutter build web --release

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true
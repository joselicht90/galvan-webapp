name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala Flutter estable directamente
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.0 # ðŸ”§ Cambia a la versiÃ³n que usÃ¡s localmente

      - name: Clean build
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Set Flutter base href
        run: echo "FLUTTER_BASE_HREF=/galvan-webapp/" >> $GITHUB_ENV

      - name: Build Flutter web
        run: flutter build web --release --base-href /galvan-webapp/ \
          --dart-define=API_URL=${{ secrets.API_URL }} \
          --dart-define=API_KEY=${{ secrets.API_KEY }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true